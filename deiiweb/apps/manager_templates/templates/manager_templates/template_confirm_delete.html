{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar Plantilla{% endblock %}
{% block content %}
<main role="main">
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-9 mx-auto">
            <form method="post">{% csrf_token %}
                <p>¿Estás seguro de que quieres borrar la plantilla <b>{{object.name}}</b>?</p>
                <input type="submit" class="btn btn-primary btn-block" value="Si, borrar la plantilla">
        </div>
      </div>
    </div>
  </main>
{% endblock %}
